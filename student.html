<!DOCTYPE html>
<html>

<head>
	<title>Student Detail Form</title>
</head>

<body>

	<h1>Student Detail Form</h1>

	<form>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required><br><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required><br><br>

		<label for="phone">Phone:</label>
		<input type="tel" id="phone" name="phone" required <label for="dob">Date of Birth:</label>
		<input type="date" id="dob" name="dob" required><br><br>

		<label for="gender">Gender:</label>
		<input type="radio" id="male" name="gender" value="male">
		<label for="male">Male</label>
		<input type="radio" id="female" name="gender" value="female">
		<label for="female">Female</label>
		<input type="radio" id="other" name="gender" value="other">
		<label for="other">Other</label><br><br>

		<label for="address">Address:</label>
		<textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>

		<label for="course">Course:</label>
		<select id="course" name="course">
			<option value="btech">B.Tech</option>
			<option value="mba">MBA</option>
			<option value="mtech">M.Tech</option>
			<option value="msc">M.Sc</option>
		</select><br><br>

		<label for="semester">Semester:</label>
		<input type="number" id="semester" name="semester" min="1" max="8" required><br><br>

		<input type="submit" value="Submit">
		<input type="reset" value="Reset">
	</form>

</body>

</html>
